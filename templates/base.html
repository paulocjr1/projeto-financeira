<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Financeira{% endblock %}</title>

    <!-- Bootstrap CSS e FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{% static 'clientes/css/style.css' %}">
</head>
<body class="fundo">
    
    <!-- Navbar lateral fixa -->
    <nav class="navbar navbar-light bg-light flex-column">
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a class="nav-item nav-link" href="#">Clientes</a>
            <a class="nav-item nav-link" href="#">Link</a>
            <a class="nav-item nav-link" href="#">Link</a>
        </div>
    </nav>

    <!-- Conteúdo Dinâmico -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
